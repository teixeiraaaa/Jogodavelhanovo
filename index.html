<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Wagner Cesar Vieira">
    <title>Jogo da velha com bootstrap</title>

    <!-- Fonte do projeto -> Nosifer  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-minha_cor">
            <section class="container py-2">
                <a href="" class="navbar-brand">
                    <img src="images/jogo-da-velha.png" title="logo" width="40rem" class="img-fluid">
                    <span>Jogo da velha</span>
                </a>


                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-items"
                    aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>

                <section class="colapse navbar-colapse" id="navbar-items">

                    <ul class="navbar-nav me-auto mv-0 mb-lg-0">

                        <li class="nav item"><a class="nav-link" href="">Home     </a></li>
                        <li class="nav item"><a class="nav-link" href="">Historia </a></li>
                        <li class="nav item"><a class="nav-link" href="">Sobre    </a></li>
                        <li class="nav item"><a class="nav-link" href="">Ajuda    </a></li>
 
                    </ul>



                </section>

            </section>

        </nav>


    </header>

    <section class="container">
        <section class="tabuleiro">
            <section class="grid" id="cell">1</section>
            <section class="grid" id="cell">2</section>
            <section class="grid" id="cell">3</section>
            <section class="grid" id="cell">4</section>
            <section class="grid" id="cell">5</section>
            <section class="grid" id="cell">6</section>
            <section class="grid" id="cell">7</section>
            <section class="grid" id="cell">8</section>
            <section class="grid" id="cell">9</section>
        </section>
    </section>
    


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- JS do projeto -->
    <script src="js/myscript.js"></script>
</body>

</html>
